<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title> Register </title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url("https://thumbs.dreamstime.com/b/d-style-cute-cartoon-character-female-doctor-against-bright-color-background-306267187.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.7s ease;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    input:focus,
    select:focus {
      box-shadow: 0 0 12px #5cc1ff;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 17px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #dff2ff;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      font-size: 15px;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: #ffe8e8;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
        align-items: flex-start;
        padding-top: 40px;
      }

      .container {
        padding: 25px 20px;
        max-width: 100%;
      }

      h2 {
        font-size: 24px;
      }

      input,
      select {
        font-size: 15px;
        padding: 10px;
      }

      button {
        font-size: 16px;
        padding: 11px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Create Account</h2>

    <form id="regForm">
      <input name="name" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>

      <select name="role" required>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <input name="specialization" placeholder="Specialization (Doctors only)">
      <input name="phone" placeholder="Phone Number">

      <button type="submit">Register</button>
    </form>

    <a href="/login.html">Already have an account? Login</a>

    <div id="msg"></div>
  </div>

  <script>
    document.getElementById('regForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const js = await res.json();
      document.getElementById('msg').innerText = js.message || JSON.stringify(js);

      if (res.ok) {
        setTimeout(() => window.location.href = "/", 1500);
      }
    }
  </script>

</body>

</html>
