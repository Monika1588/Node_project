<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>My Appointments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3ebee, #e0f8ff);
      min-height: 100vh;
      position: relative;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      50% { transform: translateY(-30px) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(-60px) scale(1); opacity: 0.7; }
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 188, 212, 0.15);
      animation: float 6s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .bubble:nth-child(1) { width: 120px; height: 120px; top: 10%; left: 5%; animation-duration: 7s; }
    .bubble:nth-child(2) { width: 70px; height: 70px; top: 40%; left: 80%; animation-duration: 5s; }
    .bubble:nth-child(3) { width: 140px; height: 140px; top: 70%; left: 30%; animation-duration: 9s; }
    .bubble:nth-child(4) { width: 90px; height: 90px; top: 20%; left: 60%; animation-duration: 6s; }
    .bubble:nth-child(5) { width: 60px; height: 60px; top: 50%; left: 50%; animation-duration: 8s; }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      padding: 30px 25px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(16px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      color: #004e64;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .floating-blur {
      position: absolute;
      top: -80px;
      right: -80px;
      width: 200px;
      height: 200px;
      background: #00bcd4;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      z-index: 0;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #004e64;
      position: relative;
      z-index: 1;
    }

    a {
      text-decoration: none;
      color: #007a8a;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      font-size: 15px;
      position: relative;
      z-index: 1;
      color: #004e64;
    }

    .card strong {
      color: #004e64;
    }

    .status {
      padding: 5px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      display: inline-block;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }

    .pending {
      background: #fff3cd;
      color: #856404;
    }

    .approved {
      background: #d4edda;
      color: #155724;
    }

    .rejected {
      background: #f8d7da;
      color: #721c24;
    }

    .completed {
      background: #d1ecf1;
      color: #0c5460;
    }

    .reject-box {
      background: rgba(255, 77, 77, 0.15);
      border-left: 4px solid #ff4d4d;
      padding: 12px;
      border-radius: 10px;
      margin-top: 12px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
        width: 94%;
      }

      h2 {
        font-size: 24px;
      }

      .card {
        padding: 16px;
        font-size: 14px;
      }

      .status {
        font-size: 12px;
        padding: 4px 10px;
      }

      .reject-box {
        font-size: 13px;
        padding: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <div class="floating-blur"></div>

    <h2>üìÖ My Appointments</h2>
    <p><a href="/patient-dashboard.html">‚Üê Back to Dashboard</a></p>

    <div id="list"></div>
  </div>

  <script>
    async function load() {
      const res = await fetch('/api/appointments');

      if (!res.ok) {
        document.getElementById('list').innerHTML =
          "<p style='color: red; text-align:center;'>Please login to continue.</p>";
        return;
      }

      const js = await res.json();
      const wrap = document.getElementById('list');
      wrap.innerHTML = '';

      js.appointments.forEach(a => {
        const el = document.createElement('div');
        el.className = 'card';

        let statusBadge =
          `<span class="status ${a.status}">${a.status.toUpperCase()}</span>`;

        let rejectMessage = "";
        if (a.status === "rejected" && a.doctorMessage) {
          rejectMessage = `
          <div class="reject-box">
            <strong>Doctor‚Äôs Message:</strong><br> ${a.doctorMessage}
          </div>
        `;
        }

        el.innerHTML = `
          <strong>Doctor:</strong> ${a.doctor.name} (${a.doctor.specialization || "-"}) <br>
          <strong>Date:</strong> ${a.date} ${a.time} <br>
          <strong>Reason:</strong> ${a.reason || "-"} <br>
          ${statusBadge}
          ${rejectMessage}
        `;

        wrap.appendChild(el);
      });
    }
    load();
  </script>

</body>

</html>
