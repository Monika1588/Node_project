<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Profile</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #1b1b2f;
            overflow-x: hidden;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -260px;
            background: #0f0f1a;
            padding-top: 60px;
            transition: 0.4s ease;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            color: #00eaff;
            font-size: 17px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(0, 238, 255, 0.1);
        }

        .hamburger {
            position: fixed;
            top: 18px;
            left: 18px;
            font-size: 28px;
            cursor: pointer;
            color: white;
            z-index: 1100;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
            filter: blur(1px);
            pointer-events: none;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }

            100% {
                transform: translateY(-120vh) scale(1.6);
                opacity: 0;
            }
        }

        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            left: 10%;
            animation-duration: 9s;
        }

        .bubble:nth-child(2) {
            width: 35px;
            height: 35px;
            left: 25%;
            animation-duration: 6s;
        }

        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 40%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 30px;
            height: 30px;
            left: 55%;
            animation-duration: 7s;
        }

        .bubble:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 70%;
            animation-duration: 12s;
        }

        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 85%;
            animation-duration: 8s;
        }


        .card {
            max-width: 420px;
            width: 90%;
            margin: 90px auto 30px;
            padding: 25px;
            border-radius: 22px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            text-align: center;
            color: #fff;
            animation: fadeIn 1s ease;
            z-index: 5;
            position: relative;
        }

        .btn-view {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #00eaff20;
            color: #00eaff;
            border: 2px solid #00eaff;
            border-radius: 15px;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.3);
            backdrop-filter: blur(8px);
        }

        .btn-view:hover {
            background: #00eaff;
            color: #1b1b2f;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #00eaff;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
        }

        h2 {
            margin: 12px 0;
            font-size: 26px;
        }

        .label {
            font-weight: 600;
            color: #00f7ff;
        }

        .info {
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            background: #00eaff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            color: #1b1b2f;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #00d6e0;
        }

        @media screen and (max-width: 480px) {
            h2 {
                font-size: 22px;
            }

            .info {
                font-size: 15px;
            }

            .profile-photo {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>

<body>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="card">
        <img id="photo" class="profile-photo" src="https://cdn-icons-png.flaticon.com/512/147/147144.png">

        <h2 id="name">Loading...</h2>

        <div class="info"><span class="label">Email:</span> <span id="email"></span></div>
        <div class="info"><span class="label">Phone:</span> <span id="phone"></span></div>
        <div class="info"><span class="label">Age:</span> <span id="age"></span></div>
        <div class="info"><span class="label">Gender:</span> <span id="gender"></span></div>


        <div class="info" id="specializationBox" style="display:none;">
            <span class="label">Specialization:</span> <span id="specialization"></span>
        </div>

        <button onclick="window.location.href='update-patient-profile.html'">✏️ Update Profile</button><br><br>
        <a href="/patient-dashboard.html" class="btn btn-view">← Back</a>

    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("open");
        }

        async function loadProfile() {
            const res = await fetch('/api/profile/me', { credentials: 'include' });
            const js = await res.json();

            if (!js.user) return;

            const u = js.user;

            document.getElementById("name").innerText = u.name || "";
            document.getElementById("email").innerText = u.email || "N/A";
            document.getElementById("phone").innerText = u.phone || "N/A";
            document.getElementById("age").innerText = u.age || "N/A";
            document.getElementById("gender").innerText = u.gender || "N/A";

            if (u.specialization) {
                document.getElementById("specializationBox").style.display = "block";
                document.getElementById("specialization").innerText = u.specialization;
            }

            if (u.photo) document.getElementById("photo").src = u.photo;
        }

        loadProfile();
    </script>

</body>

</html>
