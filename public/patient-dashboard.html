<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard | HealthCare+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #2575fc;
      --card: #ffffff;
      --muted: #6b7280;
      --sidebar: #1e2a47;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: #111827;
      background: linear-gradient(-45deg, #e3ebff, #d4e2ff, #eaf1ff, #cddaff);
      background-size: 400% 400%;
      animation: gradientMove 15s infinite ease alternate;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    .wrapper {
      display: flex;
      min-height: 100vh;
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: none;
      }
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--sidebar);
      color: #fff;
      padding: 22px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      box-shadow: 4px 0 18px rgba(0, 0, 0, .12);
    }

    .brand {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, .05);
    }

    .profile img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, .12);
    }

    .nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all .2s;
    }

    .nav a:hover {
      background: rgba(255, 255, 255, .06);
      transform: translateX(6px);
    }

    .logoutBtn {
      margin-top: auto;
      background: #ff4b5c;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .logoutBtn:hover {
      filter: brightness(.95);
    }

    /* Content */
    .content {
      margin-left: 260px;
      padding: 28px;
      flex: 1;
    }

    .welcome {
      background: var(--card);
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(2, 6, 23, .08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filters {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      flex-wrap: wrap;
    }

    .filters input,
    .filters select {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      min-width: 160px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(2, 6, 23, .06);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card img {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
    }

    .card h3 {
      margin: 10px 0 6px;
      font-size: 18px;
    }

    .card p {
      margin: 6px 0;
      color: #444;
    }

    .card .actions {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-book {
      background: var(--accent);
      color: white;
    }

    .btn-view {
      background: #e6eefc;
      color: var(--accent);
      border: 1px solid rgba(37, 117, 252, .12);
    }

    .center {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      color: var(--muted);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal[open] {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 540px;
      width: 94%;
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px;
      align-items: start;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .modal-content h3 {
      margin: 0 0 6px;
    }

    .modal-content .meta p {
      margin: 6px 0;
      color: #333;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      background: transparent;
      border: none;
      font-size: 20px;
    }

    @media(max-width:800px) {
      .sidebar {
        display: none
      }

      .content {
        margin-left: 0;
        padding: 16px
      }

      .modal-content {
        grid-template-columns: 1fr
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <aside class="sidebar">
      <div class="brand">üè• HealthCare+</div>
      <div class="profile">
        <img id="userPhoto" src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="user photo">
        <h4 id="userName">Loading...</h4>
        <p id="userEmail">‚Äî</p>
      </div>
      <nav class="nav">
        <a href="/patient-dashboard.html">Dashboard</a>
        <a href="/book.html">üìÖ Book Appointment</a>
        <a href="/history.html">üìù My Appointments</a>
        <a href="/profile-dashboard.html">üë§ My Profile</a>
      </nav>
      <button class="logoutBtn" id="logoutBtn">üö™ Logout</button>
    </aside>

    <main class="content">
      <div class="welcome">
        <div>
          <h2 id="welcomeText">Welcome, Patient üëã</h2>
          <p id="welcomeSub">Your dashboard for appointments & health services.</p>
        </div>
        <div id="statusNote" aria-live="polite"></div>
      </div>

      <div class="filters" role="region" aria-label="Doctor filters">
        <input id="searchName" type="text" placeholder="Search doctor by name">
        <select id="filterSpecialization">
          <option value="">All Specializations</option>
        </select>
      </div>

      <h3 style="margin-top:18px">Available Doctors</h3>
      <div id="doctorGrid" class="grid" aria-live="polite"></div>
      <div id="emptyMsg" class="center" style="display:none">No doctors found.</div>
    </main>
  </div>

  <!-- Doctor Modal -->
  <div class="modal" id="doctorModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal" id="closeModal" aria-label="Close">√ó</button>
      <img id="modalPhoto" src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="doctor photo">
      <div class="meta">
        <h3 id="modalName">Doctor Name</h3>
        <p><strong>Email:</strong> <span id="modalEmail">‚Äî</span></p>
        <p><strong>Phone:</strong> <span id="modalPhone">‚Äî</span></p>
        <p><strong>Age:</strong> <span id="modalAge">‚Äî</span></p>
        <p><strong>Gender:</strong> <span id="modalGender">‚Äî</span></p>
        <p><strong>Specialization:</strong> <span id="modalSpec">‚Äî</span></p>
      </div>
    </div>
  </div>

  <script>
    const doctorGrid = document.getElementById('doctorGrid');
    const emptyMsg = document.getElementById('emptyMsg');
    const closeModalBtn = document.getElementById('closeModal');
    const modal = document.getElementById('doctorModal');
    let doctorsData = [];

    const escapeHtml = text => text == null ? '' : String(text).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');

    // Show doctor modal
    function showModalForDoctor(doc) {
      if (!doc) return;
      document.getElementById('modalPhoto').src = doc.photo || 'https://cdn-icons-png.flaticon.com/512/3774/3774299.png';
      document.getElementById('modalName').innerText = doc.name || '‚Äî';
      document.getElementById('modalEmail').innerText = doc.email || '‚Äî';
      document.getElementById('modalPhone').innerText = doc.phone || '‚Äî';
      document.getElementById('modalAge').innerText = doc.age ?? '‚Äî';
      document.getElementById('modalGender').innerText = doc.gender || '‚Äî';
      document.getElementById('modalSpec').innerText = doc.specialization || 'General';
      modal.setAttribute('aria-hidden', 'false'); modal.open = true; modal.style.display = 'flex';
      closeModalBtn.focus();
    }
    const closeModal = () => { modal.setAttribute('aria-hidden', 'true'); modal.open = false; modal.style.display = 'none'; };
    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', e => { if (e.key === 'Escape' && modal.style.display === 'flex') closeModal(); });

    // Load user
    async function loadUser() {
      try {
        const res = await fetch('/api/auth/me', { credentials: 'include' });
        if (!res.ok) { window.location.href = '/login.html'; return; }
        const { user } = await res.json();
        if (!user) { window.location.href = '/login.html'; return; }
        document.getElementById('userName').innerText = user.name || 'Patient';
        document.getElementById('userEmail').innerText = user.email || '';
        document.getElementById('welcomeText').innerText = `Welcome, ${user.name || 'Patient'} üëã`;
        if (user.photo) document.getElementById('userPhoto').src = user.photo;
      } catch (err) { console.error('Failed to load user', err); }
    }

    // Sample doctors
    const sampleDoctors = [
      { _id: '1', name: 'Dr. Priya Singh', email: 'priya.singh@example.com', phone: '+91-9876543210', age: 38, gender: 'Female', specialization: 'Cardiologist', photo: 'https://randomuser.me/api/portraits/women/68.jpg' },
      { _id: '2', name: 'Dr. Rohit Mehra', email: 'rohit.mehra@example.com', phone: '+91-9123456780', age: 45, gender: 'Male', specialization: 'Dentist', photo: 'https://randomuser.me/api/portraits/men/32.jpg' }
    ];

    // Load doctors
    async function loadDoctors() {
      try {
        const res = await fetch('/api/appointments/doctors', { credentials: 'include' });
        if (!res.ok) throw new Error('API unavailable');
        const { doctors } = await res.json();
        doctorsData = Array.isArray(doctors) && doctors.length ? doctors.map(normalizeDoctor) : sampleDoctors;
      } catch (err) {
        console.warn('Using sample doctors', err);
        doctorsData = sampleDoctors;
        document.getElementById('statusNote').innerText = 'Showing sample doctors (API unavailable).';
      }
      populateSpecializations();
      renderDoctors(doctorsData);
    }

    function normalizeDoctor(d) {
      return {
        _id: d._id || d.id || Math.random().toString(36).slice(2),
        name: d.name || '‚Äî',
        email: d.email || '',
        phone: d.phone || '',
        age: d.age ?? '',
        gender: d.gender || '',
        specialization: d.specialization || '',
        photo: d.photo || ''
      };
    }

    // Populate specialization filter
    function populateSpecializations() {
      const select = document.getElementById('filterSpecialization');
      select.innerHTML = '<option value="">All Specializations</option>';
      const specs = [...new Set(doctorsData.map(d => d.specialization).filter(Boolean))];
      specs.forEach(s => select.appendChild(Object.assign(document.createElement('option'), { value: s, innerText: s })));
    }

    // Render doctors
    function renderDoctors(list) {
      doctorGrid.innerHTML = '';
      if (!list.length) { emptyMsg.style.display = 'block'; return; }
      emptyMsg.style.display = 'none';
      list.forEach(d => {
        const card = document.createElement('div'); card.className = 'card';
        card.innerHTML = `
      <img src="${escapeHtml(d.photo || 'https://cdn-icons-png.flaticon.com/512/3774/3774299.png')}" alt="${escapeHtml(d.name)}">
      <h3>${escapeHtml(d.name)}</h3>
      <p>Specialization: ${escapeHtml(d.specialization || 'General')}</p>
      <div class="actions">
        <button class="btn btn-book" data-id="${escapeHtml(d._id)}">Book Appointment</button>
        <button class="btn btn-view" data-id="${escapeHtml(d._id)}">View Details</button>
      </div>
    `;
        card.querySelector('.btn-book').addEventListener('click', () => { localStorage.setItem('book_doctorId', d._id); localStorage.setItem('book_doctorName', d.name); window.location.href = '/book.html'; });
        card.querySelector('.btn-view').addEventListener('click', () => showModalForDoctor(d));
        doctorGrid.appendChild(card);
      });
    }

    // Filter doctors
    function filterDoctors() {
      const name = document.getElementById('searchName').value.toLowerCase().trim();
      const spec = document.getElementById('filterSpecialization').value;
      const filtered = doctorsData.filter(d => {
        if (name && !d.name.toLowerCase().includes(name)) return false;
        if (spec && d.specialization !== spec) return false;
        return true;
      });
      renderDoctors(filtered);
    }
    function debounce(fn, wait = 180) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(this, args), wait); }; }
    ['searchName', 'filterSpecialization'].forEach(id => {
      const el = document.getElementById(id);
      el.addEventListener('input', debounce(filterDoctors));
      el.addEventListener('change', debounce(filterDoctors));
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try { await fetch('/api/auth/logout', { method: 'POST', credentials: 'include' }); } catch (e) { }
      window.location.href = '/';
    });

    // Init
    (async function init() { await loadUser(); await loadDoctors(); })();
  </script>
</body>

</html>
