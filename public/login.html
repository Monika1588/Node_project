<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login | HealthCarePlus</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRm0mJKu4F2365zPB8rP9c_oz8lM2uM3vtybw&s") no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Glass Container */
  .container {
    width: 360px;
    padding: 35px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.9s ease;
    color: white;
    text-align: center;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 30px;
    letter-spacing: 1px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 15px;
    color: #333;
    transition: 0.3s;
  }

  input:focus {
    box-shadow: 0 0 12px #5cc1ff;
    transform: scale(1.03);
  }

  button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border: none;
    border-radius: 12px;
    font-size: 17px;
    color: white;
    cursor: pointer;
    margin-top: 15px;
    font-weight: 600;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
  }

  a {
    color: #dff2ff;
    text-decoration: none;
    margin-top: 15px;
    display: inline-block;
  }

  #msg {
    margin-top: 10px;
    font-size: 14px;
    color: #ffe8e8;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>

<body>

<div class="container">
  <h2>Login</h2>

  <form id="loginForm">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>

    <button type="submit">Login</button>
  </form>

  <div id="msg"></div>

  <a href="/register.html">Don't have an account? Register</a>
</div>

<script>
document.getElementById('loginForm').onsubmit = async e => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  const res = await fetch('/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(body)
  });

  const js = await res.json();
  document.getElementById('msg').innerText = js.message || JSON.stringify(js);

  if (res.ok) {
    const me = await (await fetch('/api/auth/me')).json();
    if (me.user && me.user.role === 'doctor')
      window.location.href = '/doctor-dashboard.html';
    else
      window.location.href = '/patient-dashboard.html';
  }
}
</script>

</body>
</html>
