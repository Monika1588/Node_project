<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login | HealthCarePlus</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://thumbs.dreamstime.com/b/d-style-cute-cartoon-character-female-doctor-against-bright-color-background-306267187.jpg") no-repeat center top;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .container {
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.9s ease;
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 12px #5cc1ff;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      font-size: 17px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    a {
      color: #dff2ff;
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      font-size: 14px;
    }

    #msg {
      margin-top: 10px;
      font-size: 14px;
      color: #ffe8e8;
      min-height: 18px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      input,
      button {
        font-size: 15px;
        padding: 10px;
      }

      .container {
        padding: 20px;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 22px;
      }

      input,
      button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Login</h2>

    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <div id="msg"></div>

    <a href="/register.html">Don't have an account? Register</a>
  </div>

  <script>
    document.getElementById('loginForm').onsubmit = async e => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const body = Object.fromEntries(fd.entries());

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const js = await res.json();
        document.getElementById('msg').innerText = js.message || JSON.stringify(js);

        if (res.ok) {
          const me = await (await fetch('/api/auth/me')).json();
          if (me.user && me.user.role === 'doctor')
            window.location.href = '/doctor-dashboard.html';
          else
            window.location.href = '/patient-dashboard.html';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('msg').innerText = 'Server error. Try again.';
      }
    }
  </script>

</body>

</html>
